<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üçæ PT-PT Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
</head>
<body>

  <header class="app-header" role="banner">
    <div class="brand">
      <img src="assets/logo tanpa beground warna.png" alt="Logo" class="brand-logo" />
      <div class="brand-text">
        <h1>PT-PT Calculator</h1>
        <p>Kalkulator patungan, untuk menghitung total harga dan biaya per-orang</p>
      </div>
    </div>
  </header>

  <div class="container" role="main">

    <div class="calculator-output">
      <h2>Form Patungan</h2>
      <p class="section-subtitle">Isi detailnya, lalu tekan Generate</p>

      <form class="form-grid" onsubmit="generate(); return false;" aria-describedby="formHelp">
        <div class="form-group full">
          <label for="hargaBotol">Harga Total</label>
          <input type="text" id="hargaBotol" placeholder="Contoh: Rp 5.000.000" inputmode="numeric" aria-required="true" />
        </div>

        <div class="form-group">
          <label for="namaBotol">Nama Item</label>
          <input type="text" id="namaBotol" placeholder="Contoh: Black Label" aria-required="true" />
        </div>

        <div class="form-group">
          <label for="jumlahOrang">Jumlah Orang</label>
          <input type="number" id="jumlahOrang" placeholder="Contoh: 5" min="1" aria-required="true" />
        </div>

        <div class="form-group">
          <label for="pajak">Pajak (persen)</label>
          <input type="number" id="pajak" placeholder="Contoh: 15" min="0" aria-required="true" />
        </div>

        <div class="form-group">
          <label for="namaVenue">Nama Venue</label>
          <input type="text" id="namaVenue" placeholder="Contoh: Club XYZ" aria-required="true" />
        </div>

        <div class="form-group">
          <label for="namaBank">Nama Bank (Opsional)</label>
          <input type="text" id="namaBank" placeholder="Contoh: BCA" />
        </div>

        <div class="form-group">
          <label for="nomorRekening">No Rekening (Opsional)</label>
          <input type="text" id="nomorRekening" placeholder="1234567890" inputmode="numeric" />
        </div>

        <div class="form-group">
          <label for="namaRekening">Nama Rekening (Opsional)</label>
          <input type="text" id="namaRekening" placeholder="Nama Pemilik Rekening" />
        </div>

        <div class="form-group full">
          <label for="ongoingEvent">DJ/Event/Others (Opsional)</label>
          <input type="text" id="ongoingEvent" placeholder="Guest DJ, Promo, dll" />
        </div>

        <div class="form-group full">
          <label for="contactPerson">Contact Person (Opsional)</label>
          <input type="text" id="contactPerson" placeholder="Contoh: 08xxxxxxxxxx" />
        </div>

        <div class="form-group full">
          <button type="submit">Generate</button>
        </div>
      </form>

    </div>

    <div class="result-card" id="resultCard" style="display: none;">
      <div class="output" id="output" style="display: none;"></div>
      <button onclick="copyOutput()" id="copyBtn" style="display:none;">Copy Output</button>
    </div>

  </div>

  <footer class="footer" role="contentinfo">
    <p>Version 1.3</p>
    <p>
      Made with üçæ by Leynardo Yosef ‚Äî
      <a href="https://instagram.com/leynardoyosef" target="_blank">@leynardoyosef</a>
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
