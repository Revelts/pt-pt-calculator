<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍾PT-PT Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>🍾PT-PT Calculator</h2>

  <input type="text" id="hargaBotol" placeholder="Harga Botol">
  <input type="text" id="namaBotol" placeholder="Nama Item">
  <input type="number" id="jumlahOrang" placeholder="Jumlah Orang Per-Table">
  <input type="number" id="pajak" placeholder="Pajak (persen)">
  <input type="text" id="namaVenue" placeholder="Nama Venue">
  <input type="text" id="namaBank" placeholder="Nama Bank (Opsional)">
  <input type="text" id="nomorRekening" placeholder="No Rekening (Opsional)">
  <input type="text" id="namaRekening" placeholder="Nama Rekening (Opsional)">
  <input type="text" id="ongoingEvent" placeholder="DJ/Event (Opsional)">
  <input type="text" id="contactPerson" placeholder="Contact Person (Opsional)">
  
  <button onclick="generate()">Generate</button>

  <div class="output" id="output"></div>
  <button onclick="copyOutput()" id="copyBtn" style="display:none;">Copy Output</button>


  <script src="script.js"></script>

  <footer style="margin-top: 40px; text-align: center; font-size: 14px; color: #555;">
  <p>Version 1.1</p>

      @leynardoyosef

  </p>
  </footer>


</body>
</html>
