<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>PT-PT Price Calculator</h2>

  <input type="text" id="hargaBotol" placeholder="Harga Botol">
  <input type="text" id="namaBotol" placeholder="Nama Botol">
  <input type="number" id="jumlahOrang" placeholder="Jumlah Orang Per-Table">
  <input type="number" id="pajak" placeholder="Pajak (persen)">
  <input type="text" id="namaVenue" placeholder="Nama Venue">
  
  <button onclick="generate()">Generate</button>

  <div class="output" id="output"></div>
  <button onclick="copyOutput()" id="copyBtn" style="display:none;">Copy Output</button>


  <script src="script.js"></script>
</body>
</html>
